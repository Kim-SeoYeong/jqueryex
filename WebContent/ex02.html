<script type="text/javascript">
	/* 
		변수 선언법
		자료형을 쓰지 않는다.
	*/
	
	console.log("변수 선언");
	var num;
	var no = 3;
	var str = "안녕하세요";
	var result = 3>5;
	
	console.log(no);
	console.log(str);
	console.log(result);
	
	num = 1234;
	console.log(num);
	
	console.log("======================================");

	</script>

<script type="text/javascript">
	/* 변수이름 같을때 */
	var person = "정우성";
	person = "이효리";
	console.log(person);
	console.log("-----");
	
	var person01 = "정우성";
	var person01 = "이효리";	//같은이름으로 변수선언이 가능함
	var person01 = "이정재";
	
	console.log(person01);	//맨 마지막 넣은 값으로 출력됨. 
	
	console.log("======================================");
	
</script>

<script type="text/javascript">
	/* 대입시 자료형이 결정된다 */
	
	//자료형 number string boolean	 --> 변수 선언시 표기하지 않는다.
	var data;
	console.log(typeof data);	//undefined
	
	data = 15;
	console.log(typeof data);	//number
	
	data = "안녕"
	console.log(typeof data);	//string
	
	data = true;
	console.log(typeof data);	//boolean
	
	console.log("======================================");
	
</script>

<script type="text/javascript">
	/* null undefined */
	
	var myVar01;
	var myVar02 = null;
	
	console.log(myVar01);	//undefined
	console.log(myVar02);	//null

	console.log("======================================");
</script>

<script type="text/javascript">
	/* ==	===	 비교 (일치연산자) */
	console.log("123" == 123);	//true
	console.log("123" === 123);	//false
	
	console.log(myVar01 == myVar02);	//null undefined --> 그냥 둘이 값이 빈건 맞으니까 true라고 나옴
	console.log(myVar01 === myVar02);	//false(엄격하게 비교하기때문에)
	
	console.log('----------');
	console.log('' == false);	//true
	console.log('' === false);	//false
	
	console.log('----------');
	console.log('' == 0);	//true
	console.log('' === 0);	//false
	
	console.log('----------');
	console.log('' == false);	//true
	console.log('' == 0);		//true
	console.log(0 == false);	//true
	
</script>
