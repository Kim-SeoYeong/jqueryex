<body>
	<h1>if문 예제</h1>
	
	<script type="text/javascript">
		var num = 55;
		
		if(num > 0) {
			document.write("양수");
		} else if(num == 0){
			document.write("0");
		} else {
			document.write("음수");
		}
	</script>
</body>
