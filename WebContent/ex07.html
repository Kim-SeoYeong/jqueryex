<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>구구단</h1>
	<script type="text/javascript">
		for(var dan=2; dan<=9; dan++) {
			for(var j=1; j<=9; j++) {
				document.write(dan + "*" + j + "=" + (dan*j) + "&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
