<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>for문 예제- *찍기</h1>
	
	<script type="text/javascript">
		
		for(var i = 1; i <= 8; i++) {
			for(var j = 1; j <= i; j++) {
				document.write("*");
			}
			document.write("<br>");
		}
		
		document.write("<br><br>");
		
		for(var i = 0; i <= 8; i++) {
			for(var j = (8-i); j >= 0; j--) {
				document.write("*");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
