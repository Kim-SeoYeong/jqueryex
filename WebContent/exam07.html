<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1"> abcdefghijklmn </p>
	<p id="p2"> 학교종이 땡땡땡<br> abcdefg </p>
</body>
	
<script type="text/javascript">

	//text 안에 적은 내용은 모두 문자로 인식해버림. 태그로 인식을 못함.
	//$("#p1").text("<strong>가나다라마바사</strong>");
	
	//html 태그가 섞여있다면 html을 사용해야함.
	$("#p1").html("<strong>가나다라마바사</strong>");
	
	//html()은 태그까지 다 읽어옴
	var strHtml = $("#p2").html();
	console.log(strHtml);
	
	//text()는 태그는 안읽어오고 text만 읽어옴
	var str = $("#p2").text();
	console.log(str);
	
</script>


</html>
